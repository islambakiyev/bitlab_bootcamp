<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8.6</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    

<table>
  <tbody>
    <tr>
      <td>Введите сумму:</td>
      <td>KZT(tenge)</td>
      <td>USD (dollar)</td>
      <td>EUR (euro)</td>
    </tr>
    <tr>
      <td>
        <input type="text" id="start" onchange="counting()">
        <select id="select">
            <option>KZT</option>
            <option>USD</option>
            <option>EUR</option>
        </select>
    </td>
      <td>
        <div class="count"><span class="money" id="kzt">-</span></div>
      </td>
      <td>
        <div class="count"><span class="money" id="usd">-</span></div>
    </td>
      <td>
        <div class="count"><span class="money" id="eur">-</span></div>
    </td>
    </tr>
  </tbody>
</table>

    
    <script src="script.js"></script>

</body>
</html>
